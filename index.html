<!DOCTYPE html>
<html>
<head>
	<title>ISS Tracker &raquo; Track The International Space Station</title>
	
	<meta charset='utf-8'> 
	
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,700italic,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/base.css" />
</head>
<body class="start">
	<div id="map"></div>
	<article id="content">
		<div class="typography">
			<h1>ISS Tracker</h1>

			<div class="position hide">
				<h2>Position</h2>
				<h4>Latitude:</h4>
				<p id="latitude"></p>

				<h4>Longitude:</h4>
				<p id="longitude"></p>

				<h4>Speed:</h4>
				<p><span id="speed"></span> km/h</p>
			</div>
			<div class="flyby hide">
				<h2>Next Flyby</h2>
				<h4>Time</h4>
				<p id="flybydate"></p>

				<h4>Duration</h4>
				<p><span id="flybyduration"></span> minutes</p>
			</div>
		</div>
	</article>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/map.js"></script>
	
</body>
</html>
